{% extends "questionnaire/base.html" %}

{% load static %}

{% block content %}

    <div class="col" >
      <h2>{{ situation }}</h2>

    </div>
  </div>
</div>

<script src="{% static "no_return.js" %}"></script>
{% endblock %}
